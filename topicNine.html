<!DOCTYPE html>
<html lang="en">
  <head>

    <body>
        <h1>9. Standard JavaScript Events Including those for Mobile Devices ( Ex. onTouchBegin, onLoad, etc.) and Animation and Transition Events </h1>
		<h2 id="welcomeMessage">I'm now going to demo the topics in above's header</h2>	
		
		<p id="personalData">Hacé que andeeee!! Tocá acáaaaa</p><br>

       		<div id="heart"></div><br>
        
		<script>
		    document.getElementById("personalData").addEventListener("touchstart", addImage);
		    function addImage()
		    {
			var elem = document.createElement("img");
			elem.src = 'images/Heart.jpg';
			elem.setAttribute("height", "100");
			elem.setAttribute("width", "100");
			document.getElementById("heart").appendChild("elem");
		    }
		</script>
	</body>
