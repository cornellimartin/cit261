		<p id="personalData">Ya me aburri√≥ pero no me queda otra...</p><br>

       		<canvas id="heart" width="300" height="231"></canvas><br>
        
		<script>
		    document.getElementById("heart").addEventListener("touchstart", addImage);
		    function addImage()
		    {
                  var img = new Image();
                  img.src = 'Heart.JPG';

                  img.onload = function () {
                      // CREATE CANVAS CONTEXT.
                      var canvas = document.getElementById('heart');
                      var ctx = canvas.getContext('2d');
                      canvas.width = img.width;
                      canvas.height = img.height;

                      ctx.drawImage(img, 10, 10);  // DRAW THE IMAGE TO THE CANVAS.
                   }
		    }
		</script>
