<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Explorando y Aprendiendo HTML">
	<link rel="stylesheet" type="text/css" href="customize.css">
    <title>My Project</title>

    <body>
        <h1>4. Using XMLHTTPRequest to Consume a JSON Web Service</h1>
		<h2 id="welcomeMessage">I'm now going to demo the topics in above's header</h2>	
		
		<p id="personalData"></p>

		<script>
			/***************************************************************************************************
			* Most common structure for XMLHTTPRequest object, from https://www.w3schools.com/xml/xml_http.asp
			***************************************************************************************************/
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
				   // Typical action to be performed when the document is ready:
				   document.getElementById("personalData").innerHTML = xhttp.responseText;
				}
			};
			xhttp.open("GET", "testFile.txt", true);
			xhttp.send();
		</script>
		
	</body>
  </head>
</html>
