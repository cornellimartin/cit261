<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="MyProject">
    <title>My Project</title>

    <body>
        <h1>10. HTML5 Tags - Video, Audio, and Canvas</h1>
		<h2 id="welcomeMessage">I'm now going to demo the topics in above's header</h2>
        <!--The HTML part use paragraphs as comments of the code-->
        <p>Video tag test:</p><br>
        
		
	   <video width="320" height="240" controls>
          <source src="Wildlife.mp4" type="video/mp4">
       </video>
        
       <br><p>Audio tag test:</p><br>
        
        <audio controls>
          <source src="testAudio.mp3" type="audio/mp3">
        </audio>
        
        <br><p>Canvas tag test:</p><br>
        
        <canvas id="myCanvas" width="300" height="231"></canvas><br>
        <button onclick="addImage()">Get Image</button>
        
        <script>
            function addImage()
            {
                var c = document.getElementById("myCanvas"); //Assign Canvas element to avariable.
                var ctx = c.getContext("2d"); //Use it to create a new variable which receives a getContext("2d") object with its properties and methods.
                var img = new Image(); //Create new image.
                img.src = 'Capture.JPG' //Use image in folder as the source.
                img.onload = function(){
                    ctx.drawImage(img,10,10); //Draw the image by calling drawImage method with image, width and height as parmeters
                }
            }
                
        </script>
        

	
	</body>
