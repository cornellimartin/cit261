<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Explorando y Aprendiendo HTML">
	<link rel="stylesheet" type="text/css" href="customize.css">
    <title>My Project</title>

    <body>
        <h1>1. Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</h1>
		<h2 id="welcomeMessage"></h2>	
		
		
		<form id="getInfo">
			Name: <input type="text" name="name">
			<br>
			Age:  <input type="text" name="age">
			<br><br>
	   	</form> 
		
		<button onclick="addToArray()">Add Student</button>
		<br>
		
		<button onclick="displayStudents(studentsArray)">Display Students</button>
	    
		<p id="listStudents"></p>
		
	</body>
	<script>
		var nameGreeting;
		nameGreeting = prompt ("Please enter your name: ");
		document.getElementById("welcomeMessage").innerHTML = `Welcome ${nameGreeting} , you have proved you know how to assign text to a variable!`;
	</script>
	<script>
		var studentsArray = [];	
		function addToArray(){
			studentsArray["Name"] = document.getElementById("getInfo").elements[0].value;
			studentsArray["Age"] = document.getElementById("getInfo").elements[1].value;
		}
	</script>
	<script>
		var list = "";
		function displayStudents(studentsArray){
			for (var key in studentsArray) {
				list += key + " : " + studentsArray[key] + "<br>";				
			}	
			document.getElementById("listStudents").innerHTML = list;	
			if (studentsArray["Age"] > 40){
				list += "You are an old guy!" + "<br><br>";
				document.getElementById("listStudents").innerHTML = list;
			} else {
				list += "You are really young!" + "<br><br>";
				document.getElementById("listStudents").innerHTML = list;
			}
			
		}	
	</script>
  </head>
</html>
