<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Explorando y Aprendiendo HTML">
	<link rel="stylesheet" type="text/css" href="customize.css">
    <title>My Project</title>

    <body>
        <h1>1. Loops, Conditional Statements, Functions, Variables, Parameters, Arrays, Associative Arrays</h1>
		<h2 id="welcomeMessage"></h2>	
		
		
		<form id="getInfo">
			Name: <input type="text" name="name" value=""><br>
			Age:  <input type="text" name="age" value=""><br><br>
	   	</form> 
		
		<button onclick="addToArray()">Add Student</button><br>
		
		<button onclick="displayStudents()">Display Students</button>
	    
		<p id="listStudents"></p>
		

	<script>
		var nameGreeting;
		nameGreeting = prompt ("Please enter your name: ");
		document.getElementById("welcomeMessage").innerHTML = `Welcome ${nameGreeting} , you have proved you know how to assign text to a variable!`;
	</script>
	<script>
	    	var student = {'name' : "", 'age' : 0};
		function addToArray() {
			var form = document.getElementById("getInfo");
			student.name = form.elements[0].value;
			student.age = form.elements[1].value;
		}
	</script>
	<script>
		function displayStudents(){
			for (var i in student)
			{
				document.getElementById("listStudents").innerHTML = i.value;
			}
		}		
	</script>
	
	</body>
  </head>
</html>
